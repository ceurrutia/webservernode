<body onload="document.getElementById('InputName').focus()">
  <header id="idheader"></header>

	<main>

    <div class="wrap-img wrap4">
      <div class="transparent-box">
        <h1 class="animate__animated animate__pulse animate__slower animate__infinite"> <span> アニメ </span> search </h1>
        <h3> Contacto </h3>
      </div>
     </div>

    <div class="related related-contacto">
      <article>

        <p id="datosP">Dejanos tus datos</p>

        <form class="InputData" action="show_data.html" method="get" target="_self" onsubmit="return validarEmail()">
          <label for="fNameLName">Nombre y Apellido <sup> *</sup></label>
          <input type="text" name="name_Lname" id="InputName" placeholder="Ingresá tu nombre y apellido" required minlength="3" maxlength="50">
          <label for="fEmail">Mail <sup> *</sup></label>
          <input type="email" name="email" id="InputEmail" placeholder="Ingresá tu email" required maxlength="100">
          <br>
          <button type="submit" class="btn-yellow">Enviar</button>
        </form>
       
      </article>
    </div>


  </main>
